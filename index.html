<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Social links profile</title>


</head>
<body>

  <div class="profile">
    <div class="profile__img">
      <img src="assets/images/avatar-jessica.jpeg" alt="Imagen de Jessica">
    </div>
    <h1 class="profile__title">Jessica Randall</h1>
    <p class="profile__text profile__location">London, United Kingdom</p>
    <p class="profile__text">"Front-end developer and avid reader."</p>
    <nav class="profile__socialLinks">
      <a class="profile__socialLink" href="#" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a class="profile__socialLink" href="#" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
      <a class="profile__socialLink" href="#" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      <a class="profile__socialLink" href="#" target="_blank" rel="noopener noreferrer">Twitter</a>
      <a class="profile__socialLink" href="#" target="_blank" rel="noopener noreferrer">Instagram</a>
    </nav>
  </div>
</body>
</html>
